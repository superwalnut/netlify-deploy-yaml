<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>One Precise Agency</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <form method="post" class="validate" novalidate>
        <div id="mc_embed_signup_scroll">
          <div class="mc-field-group form-group">
            <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
          </label>
            <input type="email" value="" name="email" class="required email form-control" id="email" required>
            <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
          </div>
          <div class="mc-field-group form-group">
            <label for="mce-NAME">Name </label>
            <input type="text" value="" name="name" class="form-control" id="name">
            <span id="mce-NAME-HELPERTEXT" class="helper_text"></span>
          </div>
          <div class="mc-field-group form-group">
            <label for="mce-MESSAGE">Message </label>
            <input type="text" value="" name="message" class="form-control" id="message">
            <span id="mce-MESSAGE-HELPERTEXT" class="helper_text"></span>
          </div>
            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <div class="my-3">
                <div class="clear foot">
                    <button type="submit" value="Send Message" name="subscribe" style="width:200px">Send Message</button>
                </div>
            </div>
            <div class="failed-message"></div>
            <div class="success-message"></div>
        </div>
  </form>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="assets/js/mail.js"></script>
</body>

</html>
